version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'daily'

  # Daily: Check minor and patch updates
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'daily'
    ignore:
      - dependency-name: '*'
        update-types: ['version-update:semver-major']
  - package-ecosystem: 'npm'
    directory: '/showcase/angular-showcase'
    schedule:
      interval: 'daily'
    ignore:
      - dependency-name: '*'
        update-types: ['version-update:semver-major']
  - package-ecosystem: 'npm'
    directory: '/showcase/playground-showcase'
    schedule:
      interval: 'daily'
    ignore:
      - dependency-name: '*'
        update-types: ['version-update:semver-major']
  - package-ecosystem: 'npm'
    directory: '/showcase/react-showcase'
    schedule:
      interval: 'daily'
    ignore:
      - dependency-name: '*'
        update-types: ['version-update:semver-major']
  - package-ecosystem: 'npm'
    directory: '/showcase/reactwind-showcase'
    schedule:
      interval: 'daily'
    ignore:
      - dependency-name: '*'
        update-types: ['version-update:semver-major']
  - package-ecosystem: 'npm'
    directory: '/showcase/vue-showcase'
    schedule:
      interval: 'daily'
    ignore:
      - dependency-name: '*'
        update-types: ['version-update:semver-major']

  # Monthly: Check also major updates
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'monthly'
  - package-ecosystem: 'npm'
    directory: '/showcase/angular-showcase'
    schedule:
      interval: 'monthly'
  - package-ecosystem: 'npm'
    directory: '/showcase/playground-showcase'
    schedule:
      interval: 'monthly'
  - package-ecosystem: 'npm'
    directory: '/showcase/react-showcase'
    schedule:
      interval: 'monthly'
  - package-ecosystem: 'npm'
    directory: '/showcase/reactwind-showcase'
    schedule:
      interval: 'monthly'
  - package-ecosystem: 'npm'
    directory: '/showcase/vue-showcase'
    schedule:
      interval: 'monthly'
