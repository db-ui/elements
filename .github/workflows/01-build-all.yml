---
name: Build Pages

on:
  workflow_call:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: ⬇ Checkout repo
        uses: actions/checkout@v3

      - name: Setup node equally to our local development version
        if: steps.npm-cache.outputs.cache-hit != 'true'
        # pick the Node version to use and install it
        # https://github.com/actions/setup-node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Display node and npm version
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: |
          node --version
          npm --version

      - name: 🔄 Init Cache
        uses: ./.github/actions/npm-cache

      - name: 👩‍🍳 Bake everything (StoryBook, Playground & Showcases)
        run: |
          node scripts/build angular,react,vue,playground,reactwind withShowcase
          npm run build:storybook

      - name: ⬆ Upload build
        uses: ./.github/actions/upload-tar-artifact
        with:
          name: build
          path: out

      - name: 💀 Killing me softly
        uses: ./.github/actions/cancel-workflow
        if: failure()
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
