name: Leaked Secrets Scan

on:
  workflow_call:

jobs:
  TruffleHog:
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨á Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup node equally to our local development version
        if: steps.npm-cache.outputs.cache-hit != 'true'
        # pick the Node version to use and install it
        # https://github.com/actions/setup-node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Display node and npm version
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: |
          node --version
          npm --version

      - name: ‚Üî Extract branch name
        uses: ./.github/actions/extract-branch
        id: extract_branch

      - name: üê∑ TruffleHog OSS
        uses: trufflesecurity/trufflehog@v3.27.1
        with:
          path: ./
          base: ${{ steps.extract_branch.outputs.branch-name }}
          head: HEAD

      - name: üíÄ Killing me softly
        uses: ./.github/actions/cancel-workflow
        if: failure()
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
