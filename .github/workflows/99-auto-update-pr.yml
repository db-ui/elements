---
name: Auto Update PR

on:
  workflow_call:
    inputs:
      head:
        required: true
        type: string
      base:
        required: true
        type: string

permissions:
  pull-requests: write
  contents: write

jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v3

      - name: Setup node equally to our local development version
        if: steps.npm-cache.outputs.cache-hit != 'true'
        # pick the Node version to use and install it
        # https://github.com/actions/setup-node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Display node and npm version
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: |
          node --version
          npm --version

      - name: ‚Üî Create Pull Request
        uses: actions/github-script@v6
        id: create-pr
        with:
          result-encoding: string
          script: |
            const script = require('./.github/scripts/auto-update-pr.js')
            const head = '${{ inputs.head }}';
            const base = '${{ inputs.base }}';
            return await script({github, context}, head, base)
      - name: ü§ñ Enable auto-merge for auto-update
        run: |
          if [[ $PR_URL != false ]];
          then
            gh pr merge --auto --merge "$PR_URL"
          fi
        env:
          PR_URL: ${{steps.create-pr.outputs.result}}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
