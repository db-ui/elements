name: Run Cypress on repo

on:
  workflow_call:

jobs:
  cypress:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        containers: [areas, components, elements, showcases]
    steps:
      - name: â¬‡ Checkout repo
        uses: actions/checkout@v3

      - name: ðŸ”„ Init Cache
        uses: ./.github/actions/npm-cache

      - name: â¬‡ Download build
        uses: ./.github/actions/download-tar-artifact
        with:
          name: build
          path: out

      - name: ðŸ§ª Cypress run
        uses: cypress-io/github-action@v4
        with:
          start: npx http-server@14.1.1 out
          wait-on: 'http://localhost:8080'
          wait-on-timeout: 120
          config: pageLoadTimeout=100000,baseUrl=http://localhost:8080
          browser: chrome
          spec: cypress/integration/${{ matrix.containers }}/*.js

      - name: ðŸ’¾ Save summary as file
        shell: bash
        run: |
          echo $GITHUB_STEP_SUMMARY >> ${{ matrix.containers }}-summary
          echo "" > $GITHUB_STEP_SUMMARY
          rm $GITHUB_STEP_SUMMARY

      - name: â¬† Upload summary for ${{ matrix.containers }}
        uses: ./.github/actions/upload-tar-artifact
        with:
          name: ${{ matrix.containers }}-summary
          path: ${{ matrix.containers }}-summary

      - name: ðŸ›— Upload Artifacts
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-screenshots
          path: e2e/cypress/screenshots
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: cypress-videos
          path: e2e/cypress/videos
