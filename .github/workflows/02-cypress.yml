---
name: Run Cypress on repo

on:
  workflow_call:

jobs:
  cypress:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        containers:
          [
            00-0-intro,
            01-0-layout,
            02-0-navigation,
            02-1-navigation,
            03-0-action,
            04-0-data-display,
            04-1-data-display,
            05-0-data-input,
            05-1-data-input,
            06-0-feedback,
            07-0-utility,
            99-0-showcases,
            99-1-showcases
          ]
    steps:
      - name: â¬‡ Checkout repo
        uses: actions/checkout@v4

      - name: â¬‡ Download build
        uses: actions/download-artifact@v5
        with:
          name: build
          path: out

      - name: âž¡ Move out in e2e
        run: mv out e2e

      - name: ðŸ§ª Cypress run
        # Install NPM dependencies and run all Cypress tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: e2e
          start: npx http-server@14.1.1 out
          wait-on: 'http://localhost:8080'
          wait-on-timeout: 120
          config: pageLoadTimeout=100000,baseUrl=http://localhost:8080
          browser: chrome
          spec: cypress/e2e/${{ matrix.containers }}/*.js
          ci-build-id: '${{ github.sha }}-${{ github.workflow }}-${{ github.event_name }}'

      - name: ðŸ–¼ Upload Screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots-${{ matrix.containers }}
          path: e2e/cypress/snapshots/actual

      - name: ðŸ“¹ Upload Videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos-${{ matrix.containers }}
          path: e2e/cypress/videos
