---
name: Run Cypress on repo

on:
  workflow_call:

jobs:
  cypress:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        containers:
          [
            00-0-intro,
            01-0-layout,
            02-0-navigation,
            02-1-navigation,
            03-0-action,
            04-0-data-display,
            04-1-data-display,
            05-0-data-input,
            05-1-data-input,
            06-0-feedback,
            07-0-utility,
            99-0-showcases,
            99-1-showcases
          ]
    steps:
      - name: â¬‡ Checkout repo
        uses: actions/checkout@v3

      - name: ðŸ”„ Init Cache
        uses: ./.github/actions/npm-cache

      - name: â¬‡ Download build
        uses: ./.github/actions/download-tar-artifact
        with:
          name: build
          path: out

      - name: ðŸ§ª Cypress run
        # Install NPM dependencies and run all Cypress tests
        uses: cypress-io/github-action@v4
        with:
          install: false
          start: npx http-server@14.1.1 out
          wait-on: 'http://localhost:8080'
          wait-on-timeout: 120
          config: pageLoadTimeout=100000,baseUrl=http://localhost:8080
          browser: chrome
          spec: cypress/integration/${{ matrix.containers }}/*.js

      - name: ðŸ›— Upload Artifacts
        uses: actions/upload-artifact@v2
        # after the test run completes
        # store videos and any screenshots
        # NOTE: screenshots will be generated only if an E2E test failed
        # thus we store screenshots only on failures
        if: failure()
        with:
          name: cypress-screenshots
          path: e2e/cypress/screenshots
      - uses: actions/upload-artifact@v2
        # Test run video was always captured, so this action uses "always()" condition
        if: always()
        with:
          name: cypress-videos
          path: e2e/cypress/videos
