---
name: Deploy to gh-pages

on:
  workflow_call:
    inputs:
      release:
        required: false
        default: 'false'
        type: string
      preRelease:
        required: false
        default: 'false'
        type: string

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - name: ‚¨á Checkout repo
        uses: actions/checkout@v3

      - name: üîÑ Init Cache
        uses: ./.github/actions/npm-cache

      - name: ‚¨á Download build
        uses: ./.github/actions/download-tar-artifact
        with:
          name: build
          path: out

      - name: ‚Üî Extract branch/tag name
        shell: bash
        env:
          RELEASE: ${{ inputs.release }}
          PRE_RELEASE: ${{ inputs.preRelease }}
        run: |
          if [[ $RELEASE == "true" || $PRE_RELEASE == "true" ]]
          then
            echo "##[set-output name=name;]$(echo ${GITHUB_REF#refs/tags/})"
          else
            echo "##[set-output name=name;]$(echo ${GIT_BRANCH##origin/})"
          fi
        id: extract

      - name: üî® Build page
        env:
          RELEASE: ${{ inputs.release }}
          PRE_RELEASE: ${{ inputs.preRelease }}
          NAME: ${{ steps.extract.outputs.name }}
        run: |
          chmod +rx ./.github/scripts/build-gh-page.sh
          ./.github/scripts/build-gh-page.sh

      - name: ü•Ö Deploy to GH-Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public

      - name: üñ®Ô∏è Print gh-pages url
        env:
          RELEASE: ${{ inputs.release }}
          PRE_RELEASE: ${{ inputs.preRelease }}
          NAME: ${{ steps.extract.outputs.name }}
        run: |
          if [[ $RELEASE == "true" ]];
          then
            export URL=https://db-ui.github.io/elements
          elif [[ $PRE_RELEASE == "true" ]];
          then
            export URL=https://db-ui.github.io/elements/version/${NAME}
          else
            export URL=https://db-ui.github.io/elements/review/${NAME}
          fi
          echo "URL: $URL"
          echo "### GH-Pages URL :rocket: <br> <br> $URL" >> $GITHUB_STEP_SUMMARY

      - name: üíÄ Killing me softly
        uses: ./.github/actions/cancel-workflow
        if: failure()
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
