---
name: Get and save latest tag

on:
  workflow_call:
    # Map the workflow outputs to job outputs
    outputs:
      tag:
        description: 'Latest git tag'
        value: ${{ jobs.publish.outputs.tag }}

jobs:
  publish:
    name: Get and save latest tag
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.extractTag.outputs.tag }}
    steps:
      - name: â¬‡ Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup node equally to our local development version
        if: steps.npm-cache.outputs.cache-hit != 'true'
        # pick the Node version to use and install it
        # https://github.com/actions/setup-node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Display node and npm version
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: |
          node --version
          npm --version

      - name: â†” Extract tag name
        shell: bash
        run: echo "##[set-output name=tag;]$(echo $(git describe --tag --abbrev=0 | cut -c 2-))"
        id: extractTag

      - name: ðŸ’€ Killing me softly
        uses: ./.github/actions/cancel-workflow
        if: failure()
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
