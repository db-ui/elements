name: Test and deploy to GitHub Pages

on: [push]

jobs:
  init:
    uses: ./.github/workflows/00-init.yml

  test:
    uses: ./.github/workflows/01-test.yml
    needs: [init]

  validate:
    uses: ./.github/workflows/01-validate.yml
    needs: [init]

  build-stencil-local:
    uses: ./.github/workflows/01-build-stencil-local.yml
    needs: [init]

  build-stencil-targets:
    uses: ./.github/workflows/01-build-stencil-targets.yml
    needs: [build-stencil-local]

  build:
    uses: ./.github/workflows/01-build.yml
    needs: [init]

  cypress:
    uses: ./.github/workflows/02-cypress.yml
    needs: [build]

  deploy:
    uses: ./.github/workflows/03-deploy-gh-pages.yml
    needs: [validate, test, cypress]

  publish:
    uses: ./.github/workflows/03-npm-publish.yml
    needs: [validate, test, cypress]
