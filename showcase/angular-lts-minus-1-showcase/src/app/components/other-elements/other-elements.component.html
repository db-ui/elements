<div>
  <p>DbIcon:</p>
  <db-icon icon="account" variant="32-outline"></db-icon>
  <p>DbProgress:</p>
  <db-progress value="60" max="100"></db-progress>
  <p>DbTag:</p>
  <db-tag>default</db-tag>
  <db-tag variant="informative">informative</db-tag>
  <db-tag variant="success">success</db-tag>
  <p>DbChip:</p>
  <db-chip datatype="filter" icon="account">default</db-chip>
  <db-chip datatype="filter" iconafter="account" variant="informative" disabled
    >informative</db-chip
  >
  <db-chip
    datatype="filter"
    icon="account"
    iconafter="account"
    variant="success"
    >success</db-chip
  >
  <p>DbImage:</p>
  <db-image
    alt="DB Image alternative text"
    src="https://db-ui.github.io/core/samples/images/maximilian--UZa949e8LE-unsplash.376x282.squoosh.mozjpeg.jpg"
    width="376"
    height="253"
  ></db-image>
  <p>DbLink:</p>
  <db-link href="https://github.com/db-ui/elements/" target="_blank">
    DB UI Elements components documentation
  </db-link>
  <p>DbLogo:</p>
  <db-logo></db-logo>
</div>
