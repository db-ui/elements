<db-page>
  <db-header slot="header">
    <db-brand src="./assets/db_logo.svg" href="/angular-showcase">
      DB UI Elements in Angular Showcase
    </db-brand>
    <db-mainnavigation>
      <db-link href="/" current="page">
        Pages
        <db-link
          *ngFor="let item of navigationItems; index as i"
          [attr.current]="isAria(i)"
        >
          <a [routerLink]="item.link">{{ item.label }}</a>
        </db-link>
      </db-link>
    </db-mainnavigation>
    <div></div>
  </db-header>
  <div>
    <router-outlet></router-outlet>
  </div>
  <db-footer slot="footer" copyright border></db-footer>
</db-page>
